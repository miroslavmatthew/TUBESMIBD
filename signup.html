<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="asset/signup.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="header">
      <img
        onclick="window.location.href='home.html';"
        src="asset/Group 3.png"
        style="width: 200px"
      />
      <div style="flex-grow: 1"></div>
    </div>
    <div class="login">
      <div class="form">
        <form>
          <h2>Membership Sign Up</h2>
          <label for="firstName">Firts Name</label>
          <input type="text" id="firstName" name="firstName" />
          <label for="lastName">Last Name</label>
          <input type="text" id="lastName" name="lastName" />
          <label for="district">District</label>
          <input type="text" id="district" name="district" />
          <label for="subDistrict">Sub District</label>
          <input type="text" id="subDistrict" name="subDistrict" />
          <label for="urbanVillage">Urban Village</label>
          <input type="text" id="urbanVillage" name="urbanVillage" />
          <label for="username">Username</label>
          <input type="text" id="username" name="username" />
          <label for="password">Password</label>
          <input type="text" id="password" name="password" />
          <input type="submit" value="Create Member" />
        </form>
        <div class="here">
          <p>Already Registered?</p>
          <p id="login_here" onclick="window.location.href='login.html';">Login Here</p>
        </div>
      </div>
    </div>
  </body>
</html>
